# Production profile configuration for MySQL or MariaDB
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Use org.hibernate.dialect.MariaDB103Dialect for MariaDB if needed
# spring.jpa.database-platform=org.hibernate.dialect.MariaDB103Dialect

spring.datasource.url=jdbc:mysql://127.0.0.0:3306/regionkommune
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=admin
spring.datasource.password=admin123

# Optional pool configuration (adjust for your needs)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.pool-name=HikariCP

spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
