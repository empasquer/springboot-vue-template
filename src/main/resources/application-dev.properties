# Development profile configuration

# Use H2 in-memory database for dev purposes
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Default to H2
spring.datasource.url=jdbc:h2:mem:regionkommune

# Use default username and password for H2 in-memory database
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=admin123

# Optional: Enable the H2 console for debugging
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Hibernate configuration for dev
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
